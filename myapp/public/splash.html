<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mastermind</title>
		<link rel="icon" type="image/x-icon" href="data/images/mastermind_favicon.ico">
	</head>
	
	<body>
		<!-- Will be made better later using css-->
		<header align="center">
			<section>
				<img src="data/images/owl.png">

			</section>
		</header>
		
		<main>
			<section>
			
				<br>
				<br>
				<br>
				
				<section align="center">
					<form action="game.html" method="get" align="center">
						<button type="submit">PLAY!</button>
					</form>
				</section>
				
				<p>
					<img src="data/images/pegs.png" align="left">
					<img src="data/images/pegs2.png" align="right">
				</p>
				
				<section align="center">
					<form action="options.html" method="get" align="center">
						<button type="submit">OPTIONS</button>
					</form>
				</section>
				
				<br>
				
				<section align="center">
					<form action="rules.html" method="get" align="center">
						<button type="submit">RULES</button>
					</form>
				</section>
				
			</section>
			
			<section>
			
				<br>
				<br>
				<br>
				<br>
				
				<img src="data/images/board.png" align="left">
			</section>
				
				<br>
				<br>
				
			<section>
				<div id="games-ongoing" align="center">
					<p>0 games are being played right now</p>
				</div>

					<p>0 games have been played in total</p>
				</div>

					<p>7.6 is the average number of guesses</p>
				</div>
				<br>
			</section>
			
			<audio controls>
				<source src="data/audio/mozart.flac" type="audio/flac">
					Your browser does not support the audio element.
				</audio>

</html>
