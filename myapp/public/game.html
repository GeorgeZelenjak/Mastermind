<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mastermind - Game</title>
    <link rel="icon" type="image/x-icon" href="data/images/mastermind_favicon.ico">
<!--    <link rel="stylesheet" href="stylesheets/style.css">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com">-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">-->
</head>

<body>
<header align="center">
    <h1>Mastermind</h1>
</header>

<main>
    <section class="container">
        <section class="left">
            <div class="oppStats">
                <h2>Opponent</h2>
                <p id="opponent-score">Won:0</p>
                <p id="opponent-guesses">Guesses:0</p>
            </div>

            <div class="table right">
                <table id="opponentTable" border="1" align="left">
                    <thead>
                    <!-- Opponent's code -->
                    <tr align="center">
                        <td class="codeText">
                            <div>Opponent's code</div>
                        </td>
                    </tr>
                    <!-- Code to guess -->
                    <tr hidden="true" align="center">
                        <td>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                        </td>
                    </thead>
                    <tbody>
                    <!-- USE A LOOP IN JAVASCRIPT TO BUILD HTML CODE -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="center">
            <div class="timer">
                <h2 style="font-size: 1.25em">Time elapsed since start of game:</h2>
                <p id="time-passed">0.00</p>
            </div>

            <div class="colourPicker">
                <table border="1" align="center">
                    <thead>
                    <tr>
                        <td class="codeText">Make your choice</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td>
                            <div class="select red">R</div>
                            <div class="select blue">B</div>
                            <div class="select yellow">Y</div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <div class="select green">G</div>
                            <div class="select orange">O</div>
                            <div class="select purple">P</div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td class="reset">
                            <button disabled>Submit your guess</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="right">
            <div class="myStats">
                <h2>Me</h2>
                <p id="my-score">Won:0</p>
                <p id="my-guesses">Guesses:0</p>
            </div>

            <div class="table left">
                <table class="myTable" border="1" align="right">
                    <thead>
                    <!-- My code -->
                    <tr align="center">
                        <td class="codeText">
                            <div>My code</div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <div class="peg empty">O</div>
                            <div class="peg empty">O</div>
                            <div class="peg empty">O</div>
                            <div class="peg empty">O</div>
                        </td>
                    </thead>
                    <tbody>
                    <!-- USE A LOOP IN JAVASCRIPT TO BUILD HTML CODE -->
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</main>
<script src="javascripts/config.js" language="javascript"></script>
<script src="javascripts/statuses.js" language="javascript"></script>
<script src="javascripts/interactions.js" language="javascript"></script>

</body>
</html>
