<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mastermind - Game</title>
    <link rel="icon" type="image/x-icon" href="data/images/mastermind_favicon.ico">
    <link rel="stylesheet" href="stylesheets/game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="owl-left">
        <img class="owl" src="data/images/owl.png" alt="Wise owl">
    </div>
    <div>
        <h1>MASTERMIND</h1>
    </div>
    <div class="owl-right">
        <img class="owl" src="data/images/owl.png" alt="Wise owl">
    </div>
</header>

<main>
    <section class="container">
        <section class="left">
            <div class="myStats">
                <h2>Me</h2>
                <p id="opponent-guesses">Guesses:0</p>
            </div>

            <div class="table right">
                <table id="opponenttable" border="1" align="left">
                    <thead>
                    <!-- Opponent's code -->
                    <tr align="center">
                        <td class="codeText">
                            <div>My code to guess:</div>
                        </td>
                    </tr>
                    <!-- Code to guess -->
                    <tr hidden="true" align="center">
                        <td>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                            <div class="peg code"></div>
                        </td>
                    </thead>
                    <tbody>
                    <!-- USE A LOOP IN JAVASCRIPT TO BUILD HTML CODE -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="center">
            <div class="timer">
                <h2 style="font-size: 1.25em">Time elapsed since start of game:</h2>
                <p id="time-passed">0.00</p>
            </div>

            <div class="colourPicker">
                <table border="1" align="center">
                    <thead>
                    <tr>
                        <td class="codeText">Make your choice</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td>
                            <div class="select red" id="red"></div>
                            <div class="select blue" id="blue"></div>
                            <div class="select yellow" id="yellow"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <div class="select green" id="green"></div>
                            <div class="select orange" id="orange"></div>
                            <div class="select purple" id="purple"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td class="reset">
                            <button class="submit" disabled>Submit your guess</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="console">
                <p class="responsiveText">Current screen resolution is too small. <br>Please use at least 1316x768.</p>
                <p class="game-console"></p>
            </div>

            <form action="/" method="get">
                <button class="return" type="submit">Return to Homepage</button>
            </form>
        </section>

        <section class="right">
            <div class="oppStats">
                <h2>Opponent</h2>
                <!--                <p id="my-score">Won:0</p>-->
                <p id="my-guesses">Guesses:0</p>
            </div>

            <div class="table left">
                <table class="mytable" border="1" align="right">
                    <thead>
                    <!-- My code -->
                    <tr align="center">
                        <td class="codeText">
                            <div>Opponent's code to guess:</div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <div class="peg empty"></div>
                            <div class="peg empty"></div>
                            <div class="peg empty"></div>
                            <div class="peg empty"></div>
                        </td>
                    </thead>
                    <tbody>
                    <!-- USE A LOOP IN JAVASCRIPT TO BUILD HTML CODE -->
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</main>
<script src="javascripts/config.js" language="javascript"></script>
<script src="javascripts/messages.js" language="javascript"></script>
<script src="javascripts/statuses.js" language="javascript"></script>
<script src="javascripts/interactions.js" language="javascript"></script>
</body>
</html>
